databases:
  - name: django_render_db
    databaseName: django_render_db
    user: django_user
    region: singapore
    plan: free

services:
  - type: web
    name: tsukasa's portfolio
    runtime: python
    region: singapore
    plan: free
    branch: main
    healthCheckPath: /

    buildCommand: "/Users/12710288/mysite/build.sh"
    startCommand: "gunicorn mysite.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: django_render_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4 
    autoDeploy: true