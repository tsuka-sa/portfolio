<html>
	<head>
		<title>point to rank - tsukasa's portfolio</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		{% load static %}
		<link rel="stylesheet" href="{% static 'assets/css/main.css'%}">
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<a href="{% url 'index' %}" class="logo"><strong>Tsukasa</strong> <span>'s site</span></a>
						<nav>
							<a href="#menu">Menu</a>
						</nav>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<ul class="links">
							<li><a href="{% url 'index' %}">Home</a></li>
							<li><a href="{% url 'landing' %}">point to rank</a></li>
							<li><a href="{% url 'generic' %}">K or K</a></li>
							<li><a href="{% url 'elements' %}">Elements</a></li>
						</ul>
						<ul class="actions stacked">
							<li><a href="#one" class="button next scrolly">see the list</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main" class="alt">

						<!-- One -->
							<section id="one">
								<div class="inner">
									<header class="major">
										<h1>point to rank</h1>
									</header>
									<form method="post" action="{% url 'predict_kork' %}" enctype="multipart/form-data">
										{% csrf_token %}
										<label for="name">点数</label>
										<input type="text" name="point"/>
										<label for="name">教科数</label>
										<input type="text" name="num"/>
										<input type="submit" value="予測">
									  </form>
									
									<p>合計点数と教科数を入力すると、順位を予測します。</p>
									<p>※海城生専用です</p>
									<p> また、精度は保証しません。</p>
								</div>
							</section>

					</div>

				

				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							
							<ul class="copyright">
								<li>&copy; 2023 tsukasa</li><li>Design: <a href="https://html5up.net">HTML5 UP</a></li>
							</ul>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="{% static 'assets/js/jquery.min.js' %}"></script>
			<script src="{% static 'assets/js/jquery.scrolly.min.js' %}"></script>
			<script src="{% static 'assets/js/jquery.scrollex.min.js' %}"></script>
			<script src="{% static 'assets/js/browser.min.js' %}"></script>
			<script src="{% static 'assets/js/breakpoints.min.js' %}"></script>
			<script src="{% static 'assets/js/util.js' %}"></script>
			<script src="{% static 'assets/js/main.js' %}"></script>

	</body>
</html>
